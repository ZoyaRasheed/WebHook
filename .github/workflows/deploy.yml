name: Test Deployment Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm install
      
    - name: ğŸ§ª Run Tests
      run: npm test
      
    - name: ğŸ” Run Linting
      run: npm run lint

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm install
      
    - name: ğŸ”¨ Build Application
      run: npm run build
      
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: ğŸš€ Deploy Application
      run: |
        echo "ğŸŒŸ Starting deployment..."
        echo "ğŸ“ Files to deploy:"
        ls -la dist/
        echo "ğŸ¯ Target: staging.example.com"
        echo "â±ï¸  Deployment in progress..."
        sleep 5
        echo "âœ… Deployment completed successfully!"
        echo "ğŸ”— Application URL: https://staging.example.com"
        
    - name: ğŸ” Health Check
      run: |
        echo "ğŸ¥ Running health checks..."
        echo "âœ… Application is healthy"
        echo "âœ… Database connection OK"
        echo "âœ… External APIs responding"
